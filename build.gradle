buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.4.0"
    }
}

group 'io.riddles'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: "com.jfrog.artifactory"

sourceCompatibility = 1.8
version = '1.0.0'

artifactory {
    resolve {
        contextUrl = 'http://artifactory.dev.riddles.io/artifactory'
        repoKey = 'libs-release-local'
        username = "anonymous"
    }
}

mainClassName = 'io.riddles.martianchess.MartianChess'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }

    test {
        groovy {
            srcDir 'src/test/groovy'
        }

        resources {
            srcDir 'src/test/resources'
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Martian Chess Game Engine',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'io.riddles', name: 'javainterface', version: '1.0.7')
    compile group: 'org.json', name: 'json', version: '20160212'
    testCompile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"

}
